<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inchat Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600&family=Readex+Pro&family=Redacted+Script&family=Sora&display=swap" rel="stylesheet">
</head>
<body id='chat-screen'>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:42</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kakao talk mans</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-2x"></i>
            </span>
        </div>
    </header>
    <!-- main-screen에는 padding을 주고 chat에는 실제 내용에관한 css를줌 -->
    <main class="main-screen chat">
       <div class="chat__timestamp">일요일, 12월 26일 2021</div>
       <div class="message-row">
           <img src="" alt="">
           <div class="message-row__content">
               <span class="message__author">Kyle kim</span>
               <div class="message__info">
                   <span class="message__bubble">Hi!</span>
                   <span class="message__time">12:12</span>
               </div>
           </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">oh my god!</span>
                <span class="message__time">12:12</span>
            </div>
        </div>
    </div>
    </main>
  
  
    <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
</body>
</html>
