<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600&family=Readex+Pro&family=Redacted+Script&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:42</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoClone</h1>
        <p class='welcome-header__text'>if you have a Kakao Account,<br>log in with your email or phone number.</p>
    </header>
    <form action="" id="login-form">
        <input type="text" placeholder='Email or phone number'>
        <input type="password" placeholder='Password'>
        <input type="submit" value="Log in">
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
</body>
</html>
