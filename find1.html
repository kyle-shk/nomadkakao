<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find screen Kokoa Clone</title>
    <link rel="stylesheet" href="css1/style.css">
</head>
<body>
    <div class='status-bar'>
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:09</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <div class="screen-header__title">
            Find
        </div>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span>
                <i class="fas fa-cog fa-2x">
                    <span class='point'></span>
                </i>
            </span>
        </div>
    </header>
   
    <div class="icon-row">
        <div class="icon-row__icons">
            <div class="icon-row__icons__icon">
                <i class="fas fa-qrcode"></i>
                <span class="icon-row__icons--tile">QR Code</span>
            </div>
        </div>
        <div class="icon-row__icons">
            <div class="icon-row__icons__icon">
                <i class="fas fa-book"></i>
                <span class="icon-row__icons--tile">Add by Contacts</span>
            </div>
        </div>
        <div class="icon-row__icons">
            <div class="icon-row__icons__icon">
                
                <i class="fas fa-id-badge"></i>
                <span class="icon-row__icons--tile">Add by ID</span>
            </div>
        </div>
        <div class="icon-row__icons">
            <div class="icon-row__icons__icon">
                
                <i class="far fa-envelope"></i>
                <span class="icon-row__icons--tile">Invite</span>
            </div>
        </div>
    </div>

    <div class="recommend">
        <h4 class="recommend__title">추천친구</h4>
        <h5 class="recommend__subtitle">추천친구가 없습니다</h5>
    </div>

    <div class="openchat">
        <div class="openchat__header">
            <h4 class="openchat__header--title">오픈채팅방</h4>
            <div class="openchat__header--right">
                <h4 class="openchat__header--content">오픈채팅방 홈으로</h4>
                <i class="fas fa-chevron-right"></i>
            </div>
            
        </div>
        <div class="openchat__content">
            <div class="openchat__content__left">
                <h2 class="openchat__content__left--title">#Soccer</h2>
                <h4 class="openchat__content__left--content">#UEFA#football#Roony</h5>
                <div class="openchat__content__left--bottom">
                    <img src="https://w7.pngwing.com/pngs/107/558/png-transparent-uefa-champions-league-logo-brand-font-line-line-text-logo-champion.png" alt="">
                    <span class="openchat__content__left--bottom-content">922 people</span>
                    <span class="openchat__content__left--bottom-content2">Active</span>
                </div>
            </div>
            <div class="openchat__content__right">
                <img src="https://img6.yna.co.kr/etc/inner/KR/2018/01/17/AKR20180117116400007_02_i_P2.jpg" alt="">
                <div class="openchat__content--banner">
                    <i class="fas fa-heart"></i>
                    <span class="openchat__content--banner-number">333</span>
                </div>
            </div>
        </div>
        
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends2.html" class="nav__link">
                    <span class="nav__notification">2</span>
                    <i class="fas fa-user-check fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chat1.html" class="nav__link">
                    <span class='nav__notification'>1</span>
                    <i class="fas fa-envelope fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find1.html" class="nav__link"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more1.html" class="nav__link"><i class="fas fa-align-justify fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
 </body>
</html>
