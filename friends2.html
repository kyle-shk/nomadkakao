<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends screen Kokoa Clone</title>
    <link rel="stylesheet" href="css1/style.css">
</head>
<body>
    <div class='status-bar'>
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:09</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <div class="screen-header__title">
            Friends
        </div>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>
    <a href="" class="screen-display">
        <i class="fas fa-yin-yang fa-sm"></i>
        Friends'Names Display
        <i class="fas fa-chevron-right"></i>
    </a>
    <main class="friends-main">
        <div class="friends-main-screen">
            <div class="friends-main__column">
                <img class='friends-main__avatar' src="https://cdn.newspenguin.com/news/photo/202104/4475_14264_4458.jpg" alt="">
                <div class="friends-main-screen__text">Winds</div>
            </div>
            <div class="friends-main__column"></div>
        </div>
        <div class="friends-main__channel">
            <div class="friends-main__channel-left">
                <span class="friends-main-channel">Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="friends-main__channel-right"></div>
        </div>
        <div class="friends-main-screen">
            <div class="friends-main__column">
                <img class='friends-main__avatar avatar-sm' src="https://cdn.newspenguin.com/news/photo/202104/4475_14264_4458.jpg" alt="">
                <div class="friends-main-screen__text">Kim kyle</div>
            </div>
            <div class="friends-main__column">
                <span class='friends-main-span'>2</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends2.html" class="nav__link">
                    <span class="nav__notification">2</span>
                    <i class="fas fa-user-check fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chat1.html" class="nav__link">
                    <span class='nav__notification'>1</span>
                    <i class="fas fa-envelope fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find1.html" class="nav__link"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more1.html" class="nav__link"><i class="fas fa-align-justify fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
 </body>
</html>
