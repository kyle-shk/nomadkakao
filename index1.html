<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1/style.css">
</head>
<body>
   <div class='status-bar'>
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>21:09</span>
       </div>
       <div class="status-bar__column">
           <span>99%</span>
           <i class="fas fa-battery-three-quarters"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>
   <header class="welcome-header">
       <h1 class='welcome-header__title'>Welcome to KokoaClone</h1>
       <p class='welcome-header__text'>노마드코더 코코아 클론 연습 하지만 이제는 우리가 헤어져야할시간 다음에 다시만나요</p>
   </header>
   <form action="friends2.html" id="login-form" method='GET'>
       <input name='username' type="text" placeholder='Email or phone number'>
       <input name='password' type="password" placeholder='Password'>
       <input type="submit" value='Log in'>
       <p>Find Kokoa Account or Password</p>
   </form>
   <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
</body>
</html>
