<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600&family=Readex+Pro&family=Redacted+Script&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:42</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class='screen-header'>
        <h1 class='screen-header__title'>Find</h1>
        <div class="screen-header__icon">
            <span>
                <i class="fas fa-search fa-lg fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg fa-lg"></i>
                <span class="point"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
          <div class="find-icons__icon">
            <i class="fas fa-qrcode fa-2x"></i>
              <span>QR Code</span>
            </div>
          <div class="find-icons__icon">
            <i class="far fa-address-book fa-2x"></i>
              <span>Add by Contacts</span>
            </div>
          <div class="find-icons__icon">
            <i class="far fa-id-badge fa-2x"></i>
              <span>Add by ID</span>
            </div>
          <div class="find-icons__icon">
            <i class="far fa-envelope fa-2x"></i>
              <span>Invite</span>
            </div>
      </div>
      <div class="recommended-friends">
          <h6 class='recommended-friends__title'>Recommended Friends</h6>
          <span>You have no recommend friends.</span>
      </div>
    </main>
    <nav class="nav">
        <ul class='nav__list'>
            <li class='nav__btn'>
                <a class='nav__link' href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="more.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fas fa-align-justify fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
</body>
</html>
