<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@200;300;400;500;600&family=Readex+Pro&family=Redacted+Script&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:42</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class='screen-header'>
        <h1 class='screen-header__title'>Find</h1>
        <div class="screen-header__icon">
            <span>
                <i class="fas fa-search fa-lg fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg fa-lg"></i>
                <span class="point"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
          <div class="icons-row__icon">
            <i class="fas fa-qrcode fa-2x"></i>
              <span>QR Code</span>
            </div>
          <div class="icons-row__icon">
            <i class="far fa-address-book fa-2x"></i>
              <span>Add by Contacts</span>
            </div>
          <div class="icons-row__icon">
            <i class="far fa-id-badge fa-2x"></i>
              <span>Add by ID</span>
            </div>
          <div class="icons-row__icon">
            <i class="far fa-envelope fa-2x"></i>
              <span>Invite</span>
            </div>
      </div>
      <div class="recommended-friends">
          <h6 class='recommended-friends__title'>Recommended Friends</h6>
          <span>You have no recommend friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat__header">
              <h4 class="open-chat__title">Open Chat</h4>
              <span>Go to OpenChat Home
                  <i class="fas fa-chevron-right fa-xs"></i>
            </span>
          </div>
          <div class="open-post">
              <div class="open-post__column">
                  <h5 class='open-post__title'>#BTS</h5>
                  <h6 class='open-post__hashtags'>#bts#army#friends</h6>
                  <div class="open-post__members">
                    <img src="https://pbs.twimg.com/profile_images/1409740849995522049/u85BO_GZ_400x400.jpg">
                    <span class='open-post__member-count'>802 members</span>
                    <div class="divider"></div>
                    <span class='open-post__member-status'>Active</span>
                  </div>
              </div>
              <div class="open-post__column">
                  <div class="open-post__photo">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/FC_Internazionale_Milano_2021.svg/1200px-FC_Internazionale_Milano_2021.svg.png" alt="">
                      <div class="open-post__header-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                  </div>
                  </div>
              </div>
          </div>
      </div>
    </main>
    <nav class="nav">
        <ul class='nav__list'>
            <li class='nav__btn'>
                <a class='nav__link' href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="more.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fas fa-align-justify fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/9812235979.js" crossorigin="anonymous"></script>
</body>
</html>
